<html>
  <head>
    <title>Alarm Popup</title>
    <style>
      body {
        text-align: center; 
        border-radius: 25px;
        background-color: aquamarine;
      }

      #aImage {
        width: 100px;
        margin: 5px;
      }

      button {
        margin: 5px;
        outline: none;
      }

      button:hover {
        outline: #80DEEA dotted thick;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }
      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
      <img src='./images/output-onlinepngtools3.png' id='aImage'>
      
      <label class="switch" >
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <button id='Test' value='1'>1 min alaer</button>
      <button id='Easy' value='20'>Easy-20 Minutes</button>
      <button id='Medium' value='40'>Medium-40 Minutes</button>
      <button id='Hard' value='60'>Hard-60 Minutes</button>
      <button id='cancelAlarm'>Cancel Alarm</button>
      
   <script src="popup.js"></script>
  </body>
</html>
