<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Page</title>
    <style>
        body{
            display: flex;
        }
        #outer{
            display: flex;
        }
        .box{
            justify-content: space-between;
            display: flex;
        }
    </style>
</head>
<body>
    <div id="outerbox">
        <div id="title">
        <h1>Set Level Time </h1>
        </div>
        <div id="outer">
            <form id="form">
                <div class="box">
                <label for="easy">Easy:</label>
                <input type="number" id="easy" name="easy" min="1" value="30">
                </div>
                <div class="box">
                <label for="medium">Medium:</label>
                <input type="number" id="medium" name="medium" min="1" value="45">
                </div>
                <div class="box">
                <label for="hard">Hard:</label>
                <input type="number" id="hard" name="hard" min="1" value="60">
                </div>
                <div class="box" style="margin:5px"></div><button id="sb">Submit</button></div>
                
            </form>
        </div>
        <div id="status"></div>
    </div>
    <script src="option.js"></script>
</body>
</html>
