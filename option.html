<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Page</title>
</head>
<body>
    <div id="outerbox">
        <h1>Difficulty Setting</h1>
        <form id="form">
            <label for="easy">Easy:</label>
            <input type="number" id="easy" name="easy" min="1" value="30">
        
            <label for="medium">Medium:</label>
            <input type="number" id="medium" name="medium" min="1" value="45">
    
            <label for="hard">Hard:</label>
            <input type="number" id="hard" name="hard" min="1" value="60">
            <button id="sb">Submit</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="option.js"></script>
</body>
</html>
